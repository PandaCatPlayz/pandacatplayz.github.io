<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Sakura Chat</title>
	</head>
	<body>
		<div class="join-outerContainer">
			<div class="join-innerContainer">
				<h1 class="join-heading">Sakura Chat</h1>
				<form action="chat.html">
					<div class="form-control">
						<input
							type="text"
							name="username"
							id="username"
							class=join-input
							placeholder="Name"
							required
						/>
					</div>
					<div class="form-control">
						<select name="room" id="room" class="join-input mt-20">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button class="join-button mt-20" type="submit">Sign In</button>
				</form>
			</div>
			<img src='imgs/join-img_t.png' alt="join page logo" class="join-img"/>
	</body>
</html>
