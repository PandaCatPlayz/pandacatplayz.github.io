    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="">Texture Pack Hub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Texture Packs</button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li>
                                    <a class="dropdown-item" href="../18">1.8</a>
                                </li>
                                <li>

                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../pricing">Pricing
                                <span class="visually-hidden">(current)</span>

        <div class="centered-title">
            <h1>
                Pricing
            </h1>
            <h3>
                Commission a custom pack from your favorite artist!
            </h3>
        </div>
        <div class="main-div">
            <form>
                <fieldset>
                    <legend>Pack Form:</legend>
                    <div class="form-group">
                        <!-- METHOD OF CONTACT -->
                        <label class="form-label mt-4">Method of Contact</label>
                        <select class="form-select" id="artistSelect">
                            <option>Select one</option>
                            <option>Email</option>
                            <option>Discord</option>
                            <option>SMS Texting</option>
                        </select>

                        <!-- USERNAME ON METHOD OF CONTACT -->
                        <label class="form-label mt-4">Email / Username / Number</label>
                        <input class="form-control" id="inputUsername" aria-describedby="username" placeholder="Enter here...">

                        <!-- PREFERRED NAME -->
                        <label class="form-label mt-4">Preferred Name</label>
                        <input class="form-control" id="inputName" aria-describedby="name" placeholder="Enter here...">

                        <!-- SELECT ARTIST -->
                        <label class="form-label mt-4">Select Artist</label>
                        <select class="form-select" id="artistSelect">
                            <option>Select one</option>
                            <option>sakuradev</option>
                        </select>

                        <!-- SELECT VERSION -->
                        <label class="form-label mt-4">Select Version</label>
                        <select class="form-select" id="versionSelect">
                            <option>Select one</option>
                            <option>1.8</option>
                            <option>1.16</option>
                            <option>1.19</option>
                        </select>

                        <!-- SELECT TYPEs OF TEXTURES -->
                        <label class="form-label mt-4">Select Textures</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="blocksCheck">
                            <label class="form-check-label" for="flexCheckDefault">Blocks</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="itemsCheck">
                            <label class="form-check-label" for="flexCheckDefault">Items</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="particlesCheck">
                            <label class="form-check-label" for="flexCheckDefault">Particles</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="GUICheck">
                            <label class="form-check-label" for="flexCheckDefault">GUI</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="animatedCheck">
                            <label class="form-check-label" for="flexCheckDefault">Animated</label>
                        </div>

                        <!-- NUMBER OF COLORS -->
                        <label class="form-label mt-4">Number Of Colors</label>
                        <select class="form-select" id="artistSelect">
                            <option>Select one</option>
                            <option>One</option>
                            <option>Two</option>
                        </select>

                        <!-- NUMBER OF TEXTURES -->
                        <label class="form-label mt-4">Approximate Number of Textures (1-100)</label>
                        <input type="range" class="form-range" min="1" max="100" step="1" id="textureNumber">
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</html>
